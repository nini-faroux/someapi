name:                some-api
version:             0.1.0.0
github:              "githubuser/some-api"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/some-api#readme>

dependencies:
- base >= 4.7 && < 5
- servant
- servant-server
- servant-multipart
- servant-swagger
- swagger2
- aeson-pretty
- http-types
- http-api-data
- rio
- persistent
- persistent-postgresql
- esqueleto
- monad-logger
- say
- wai
- warp
- mtl
- smtp-mail
- mime-mail
- ginger
- servant-auth-server
- libjwt-typed
- either
- password
- password-instances
- aeson
- record-dot-preprocessor
- record-hasfield
- monad-time
- text
- bytestring
- utf8-string
- microlens
- email-validate

library:
  source-dirs: src

executables:
  some-api-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - some-api

tests:
  some-api-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - some-api
